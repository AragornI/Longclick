<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>jQuery Longclick Test Suite</title>

    <link href="qunit/qunit.css" rel="stylesheet" type="text/css" media="screen">
    <script src="qunit/qunit.js" type="text/javascript"></script>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../jquery.longclick-min.js" type="text/javascript"></script>

    <script src="tests.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="qunit">
      <h1 id="qunit-header">
        Longclick Tests
        <span>This is <strong>long</strong> click and each asynchronous test spends a while waiting for the result.</span>
      </h1>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>
    </div>

    <div id="element" style="display:none;"></div>

  </body>
</html>
